        <title>Dawg Pizza</title>

    <body>
        <div class="container">
            <a href="http://students.washington.edu/davidg07/info343/hw4/HW4/index.html"><img src="img/logo.png" class="img-responsive" alt="logo"></a>
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="jobs.html">Jobs</a></li>

            </ol>
            <div class="jumbotron">
                <div class="container">
                    <h1>Order </h1>
                    <h3> We deliver only within the Seattle city limits, and only from noon to 11:00pm. We accept cash or credit cards on delivery. </h3>
                <!-- Button to trigger modal -->
                  <!-- Button trigger modal -->

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Please enter your information</h4>
                      </div>
                      <div class="modal-body">


                <form method="POST" action="http://dawgpizza.com/orders/" class="form-horizontal cartform" role="form">


                <div class="form-group">
                    <label class="col-lg-2 control-label" for="first-name">Name</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="addr-1">Address</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="addr-1" id="addr-1" placeholder="Address"requred>
                        <input type="text" class="form-control" name="addr-2" id="addr-2" placeholder="Address 2">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="city">Zip</label>
                    <div class="col-lg-10">
                        <div class="row">
                            <div class="col-lg-3">
                                <input type="text" class="form-control" name="zip" placeholder="Zip Code">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="phone">Phone</label>
                    <div class="col-lg-10">
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Primary Phone Number">
                    </div>
                </div>

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" submit-order="modal">Submit Order!</button>
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

            <div class="col-md-6">
                <h5>Your Cart</h5>
                <div class="cart-items-container"></div>
                <!-- <button type="button" class="template-cart-item removeItem" ></button> -->
                <div class="cart-footer">
                    <div class="row total-row">
                        <div class="col-xs-10">
                            Total:
                        </div>
                        <div class="col-xs-2">
                            $<span class="total-price"></span>
                        </div>
                    </div>
                    <div class="row total-row">
                        <div class="col-xs-10">
                            Taxes:
                        </div>
                        <div class="col-xs-2">
                            $<span class="total-tax"></span>
                        </div>
                    </div>
                    <div class="row total-row">
                        <div class="col-xs-10">
                            Grand Total:
                        </div>
                        <div class="col-xs-2">
                            $<span class="total-grand"></span>
                        </div>
                    </div>
                    <div class="min"></div>
                    <div class="row">
                        <div class="col-xs-12 button-row">
                            <button type="button" class="btn btn-primary place-order">Order Now!</button>
                            <span class="remove-all"><button type="button" class="btn btn-primary remove-all">Clear order</button></span>
                        </div>
                    </div>                        
                </div>
        </div>
        <div class="col-md-6 moveright">
                    <div class="menu"></div>
                        <div class="pizzaheading">
                            <h2 class="sub-heading">Pizza </h2>
                        </div>
                        <div class="drinksheading">
                            <h2 class="sub-heading">Drinks</h2>
                        </div>
                        <div class="dessertheading">
                            <h2 class="sub-heading">Dessert </h2>
                        </div>
                    </div>
        </div>
                <div class="templates">
                    <div class="templatePizza">
                        <div class="pizza">
                          <dt class="name"></dt>
                          <dd class="description"></dd>
                          <dd class="price1"></dd>
                          <dd class="price2"></dd>
                          <dd class="price3"></dd>
                        </div>
                         <button type="button" class="add-to-cart btn btn-default btn-xs butname" data-type="pizza" data-name="Classic Pepperoni" data-size="small" data-price="10"></button>
                         <button type="button" class="add-to-cart btn btn-default btn-xs butname2" data-type="pizza" data-name="Classic Pepperoni" data-size="medium" data-price="10">Medium</button>
                         <button type="button" class="add-to-cart btn btn-default btn-xs butname3" data-type="pizza" data-name="Classic Pepperoni" data-size="large" data-price="10">Large</button>
                    </div>
                    <div class ="templateDrinks">
                        <div class="drinks">
                          <dd class="name"></dd>
                          <dd class="prices"></dd>
                        </div>
                        <button type="button" class="add-to-cart btn btn-default btn-xs drinkname" data-type="drinks" data-name="Classic Pepperoni" data-size="small" data-price="10"></button>
                    </div>
                    <div class ="templateDessert">
                        <div class="dessert">
                          <dd class="name"></dd>
                          <dd class="prices"></dd>
                        <button type="button" class="add-to-cart btn btn-default btn-xs dessertname" data-type="desserts" data-name="Classic Pepperoni" data-size="small" data-price="10"></button>
                        </div>
                    </div>
                     <div class="cart-item-template cart-item row">
                        <div class="col-xs-10">
                            <p><button type="button" class="btn btn-default btn-xs remove-item" data-index = "">&times;</button> 
                                <span class="title"></span> (<span class="size"></span>)
                            </p>
                        </div>
                        <div class="col-xs-2 col-price">
                            <p>$<span class="price"></span></p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://www.dawgpizza.com/orders/menu.js"></script>
        <script src="js/order.js"></script>
        <script src="js/model.js"></script>

</html>
