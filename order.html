<html lang="en">
    <head>
        <title>Dawg Pizza</title>

        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <meta charset="utf-8">

    </head>
    <body>
        <div class="container">
            <a href="http://students.washington.edu/davidg07/info343/hw3/HW3/menu.html"><img src="img/logo.png" class="img-responsive" alt="logo"></a>
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li class="active">Menu</li>
                <li><a href="jobs.html">Jobs</a></li>
            </ol>
            <div class="jumbotron">
                <div class="container">
                    <h1>Order </h1>





            <div class="col-md-6">
                <h5>Your Cart</h5>
                <div class="cart-items-container"></div>
                <!-- <button type="button" class="template-cart-item removeItem" ></button> -->
                <div class="cart-footer">
                    <div class="row total-row">
                        <div class="col-xs-10">
                            Total:
                        </div>
                        <div class="col-xs-2">
                            $<span class="total-price"></span>
                        </div>
                    </div>
                    <div class="row total-row">
                        <div class="col-xs-10">
                            Taxes:
                        </div>
                        <div class="col-xs-2">
                            $<span class="total-tax"></span>
                        </div>
                    </div>
                    <div class="row total-row">
                        <div class="col-xs-10">
                            Grand Total:
                        </div>
                        <div class="col-xs-2">
                            $<span class="total-grand"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 button-row">
                            <button type="button" class="btn btn-primary place-order">Order Now!</button>
                            <span class="remove-all"><button type="button" class="btn btn-primary remove-all">Clear order</button></span>
                        </div>
                    </div>                        
                </div>
        </div>
        <div class="col-md-6 moveright">
                    <div class="menu"></div>
                        <div class="pizzaheading">
                            <h2 class="sub-heading">Pizza </h2>
                        </div>
                        <div class="drinksheading">
                            <h2 class="sub-heading">Drinks</h2>
                        </div>
                        <div class="dessertheading">
                            <h2 class="sub-heading">Dessert </h2>
                        </div>
                    </div>
        </div>
                <div class="templates">
                    <div class="templatePizza">
                        <div class="pizza">
                          <dt class="name"></dt>
                          <dd class="description"></dd>
                          <dd class="price1"></dd>
                          <dd class="price2"></dd>
                          <dd class="price3"></dd>
                        </div>
                         <button type="button" class="add-to-cart btn btn-default btn-xs butname" data-type="pizza" data-name="Classic Pepperoni" data-size="small" data-price="10">Small</button>
                         <button type="button" class="add-to-cart btn btn-default btn-xs butname2" data-type="pizza" data-name="Classic Pepperoni" data-size="medium" data-price="10">Medium</button>
                         <button type="button" class="add-to-cart btn btn-default btn-xs butname3" data-type="pizza" data-name="Classic Pepperoni" data-size="large" data-price="10">Large</button>
                    </div>
                    <div class ="templateDrinks">
                        <div class="drinks">
                          <dd class="name"></dd>
                          <dd class="prices"></dd>
                        </div>
                        <button type="button" class="add-to-cart btn btn-default btn-xs drinkname" data-type="drinks" data-name="Classic Pepperoni" data-size="small" data-price="10">Medium</button>
                    </div>
                    <div class ="templateDessert">
                        <div class="dessert">
                          <dd class="name"></dd>
                          <dd class="prices"></dd>
                        <button type="button" class="add-to-cart btn btn-default btn-xs dessertname" data-type="desserts" data-name="Classic Pepperoni" data-size="small" data-price="10">Medium</button>
                        </div>
                    </div>
                     <div class="cart-item-template cart-item row">
                        <div class="col-xs-10">
                            <p><button type="button" class="btn btn-default btn-xs remove-item" data-index = "">&times;</button> 
                                <span class="title"></span> (<span class="size"></span>)
                            </p>
                        </div>
                        <div class="col-xs-2 col-price">
                            <p>$<span class="price"></span></p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://www.dawgpizza.com/orders/menu.js"></script>
        <script src="js/order.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
